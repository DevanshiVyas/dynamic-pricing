            </button>
            <a class="navbar-brand" href="#">PriceIT!</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Welcome</a></li>
              <li><a href="#">About</a></li>
              <li><a href="/product">Status</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Options <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/">logout</a></li>

                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>

                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>

              <li><a href="../navbar-fixed-top/">Fixed top</a></li>
            </ul>-->

      <!-- Main component for a primary marketing message or call to action -->

      <div class="row">
        <div class="col-sm-5">
          <h1>Customer Info</h1>

          <form action="/customer" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Bid Amount</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Bid Amount" name="bid_amount">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Customer ID</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Your ID" name="cust_id">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
